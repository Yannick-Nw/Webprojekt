<!DOCTYPE html>
<html lang="de-AT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Planer</title>
</head>
<body class="bg-amber-950">
    <div class="container mx-auto px-4">
        <div class="columns-2 m-8 flex justify-between">
            <h1 class="font-serif text-6xl text-amber-50">Appointment Finder</h1>
        </div>
        <div class="bg-amber-50 rounded-t-3xl p-8 min-h-screen">
            <h2 class="text-3xl font-bold">Appointment erstellen:</h2>
            <p class="mt-3">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Natus, optio!</p>
            <input class="border border-amber-950 rounded p-2 mt-3 text-grey-darker required" type="text" placeholder="Ersteller Namen eingeben">
            <input class="border border-amber-950 rounded p-2 mt-3 text-grey-darker required" type="text" placeholder="Appointment Namen eingeben">
            <table class="table-auto w-full mt-12 border-4 border-amber-950 divide-y divide-amber-950 text-center">
                <thead class="text-2xl divide-y divide-amber-950">
                    <tr class="divide-x divide-amber-950">
                        <th>Datum</th>
                        <td>aktuelles datum</td>
                        <td>+</td>
                    </tr>
                    <tr class="divide-x divide-amber-950">
                        <th>Uhrzeit</th>
                        <td>+</td>
                        <td>+</td>
                    </tr>
                </thead>
                <tbody class="text-xl">
                    <tr id="tableRow1">
                        <td>
                            <input class="border border-amber-950 rounded p-2 m-3 text-grey-darker required" type="text" placeholder="Mitglied hinzufügen">
                        </td>
                        <td>
                            <input type="checkbox" class="form-checkbox " unchecked>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="columns-2 mt-12">
                <textarea class="form-textarea border border-amber-950 rounded p-2 mt-3 text-grey-darker block w-full" rows="3" placeholder="Beschreibung (optional)"></textarea>
                <button class="rounded-xl bg-amber-950 p-3 mt-3 text-xl text-amber-50">Bestätigen</button>                
            </div>
        </div>
    </div>
</body>
</html>
