<!DOCTYPE html>
<html lang="de-AT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Planer</title>
</head>

<body class="bg-amber-950">
    <div class="container mx-auto px-4">
        <div class="columns-2 m-8 flex justify-between">
            <h1 class="font-serif text-6xl text-amber-50">Appointment Finder</h1>
            <button class="rounded-xl bg-amber-50 px-3 text-6xl">+</button>
        </div>
        <div class="bg-amber-50 rounded-t-3xl p-8 min-h-screen">
            <div>
                <h2 class="text-3xl font-bold">[Name des Appointments]:</h2>
                <p class="mt-3">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Natus, optio!</p>
                <input class="border border-amber-950 rounded p-2 mt-3 text-grey-darker required" type="text"
                    placeholder="Name eingeben">
                <table class="table-auto w-full mt-12 border-4 border-amber-950 divide-y divide-amber-950 text-center">
                    <thead class="text-2xl divide-y divide-amber-950">
                        <tr class="divide-x divide-amber-950">
                            <th>Datum</th>
                            <td colspan="2">9.April</td>
                            <td>10.April</td>
                        </tr>
                        <tr class="divide-x divide-amber-950">
                            <th>Uhrzeit</th>
                            <td>12:00-14:00</td>
                            <td>14:00-16:00</td>
                            <td>-</td>
                        </tr>
                    </thead>
                    <tbody class="text-xl">
                        <tr id="tableRow1">
                            <td>Yannick</td>
                            <td>
                                <input type="checkbox" class="form-checkbox " checked>
                            </td>
                            <td>
                                <input type="checkbox" class="form-checkbox" checked>
                            </td>
                            <td>
                                <input type="checkbox" class="form-checkbox" checked>
                            </td>
                        </tr>
                        <tr id="tableRow2">
                            <td>Ron</td>
                            <td>
                                <input type="checkbox" class="form-checkbox" unchecked>
                            </td>
                            <td>
                                <input type="checkbox" class="form-checkbox" unchecked>
                            </td>
                            <td>
                                <input type="checkbox" class="form-checkbox" checked>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="columns-2 mt-12">
                    <textarea
                        class="form-textarea border border-amber-950 rounded p-2 mt-3 text-grey-darker block w-full"
                        rows="3" placeholder="Kommentar (optional)"></textarea>
                    <button class="rounded-xl bg-amber-950 p-3 mt-3 text-xl text-amber-50">Best√§tigen</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
